<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Point & Click MVP</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b1220; color:#e5e7eb; margin:0; }
    .wrap { max-width: 920px; margin: 24px auto; padding: 0 12px; }
    .row { display:flex; gap:16px; align-items:flex-start; }
    .col { flex:1; }
    .card { background:#0f172a; border:1px solid #1f2937; border-radius:12px; padding:12px; }
    .btn { background:#1f2937; color:#e5e7eb; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    #status { font-size:12px; opacity:.8; }
    /* Fixed pixel box: 768 x 512 coordinate system */
    #stage { width:768px; height:512px; position:relative; background:#0a1224; border-radius:10px; overflow:hidden; }
    #imgCanvas { position:absolute; left:0; top:0; width:768px; height:512px; image-rendering: crisp-edges; }
    #hud { margin-top:8px; font-size:12px; white-space: pre; }
    #log { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; white-space: pre-wrap; max-height:140px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Point & Click MVP</h1>
    <div id="status">Ready</div>

    <div class="row" style="margin-top:12px">
      <div class="col card">
        <div style="display:flex; gap:8px; align-items:center;">
          <button id="genBtn" class="btn">1) Generate Image</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>
        <div id="hud"></div>
        <div id="stage" class="card" style="margin-top:8px">
          <canvas id="imgCanvas" width="768" height="512"></canvas>
        </div>
      </div>

      <div class="col card" style="max-width: 320px;">
        <strong>Console</strong>
        <div id="log" style="margin-top:6px;"></div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
