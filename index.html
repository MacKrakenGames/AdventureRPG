<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Point & Click MVP</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* prevent horizontal scroll */
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 12px 32px;
    }
    h1 {
      font-size: 1.35rem;
      margin: 0 0 4px;
    }
    #status {
      font-size: 0.8rem;
      opacity: 0.85;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
    }
    .col {
      flex: 1 1 260px;
      min-width: 0;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid #1f2937;
    }
    .btn {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn:hover:not(:disabled) {
      background: #1f2937;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #hud {
      margin-top: 6px;
      font-size: 0.75rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #choices {
      margin-top: 8px;
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    #choices button {
      width: 100%;
      justify-content: flex-start;
    }
    /* Stage + canvas: responsive, fixed 768x512 coordinate system */
    #stage {
      margin: 8px auto 0;
      width: 100%;
      max-width: 768px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      overflow: hidden;
      position: relative;
    }
    #stageInner {
      position: relative;
      width: 100%;
      padding-top: calc(512 / 768 * 100%); /* keep aspect ratio */
    }
    #imgCanvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      image-rendering: crisp-edges;
    }
    #log {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.75rem;
      white-space: pre-wrap;
      max-height: 220px;
      overflow-y: auto;
      margin-top: 6px;
    }
    strong {
      font-size: 0.85rem;
    }

    /* Backpack grid */
    #backpackGrid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      margin-top: 6px;
    }
    .backpack-slot {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 6px;
      border: 1px solid #1f2937;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      cursor: pointer;
      position: relative;
    }
    .backpack-slot.active {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56,189,248,0.6);
    }
    .backpack-slot img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      pointer-events: none;
    }
    .backpack-slot span {
      text-align: center;
      padding: 2px;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .wrap {
        padding: 12px 8px 24px;
      }
      .row {
        flex-direction: column;
      }
      #log {
        max-height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Point & Click MVP</h1>
    <div id="status">Ready</div>

    <div class="row">
      <!-- Left: scene & choices -->
      <div class="col card">
        <!-- Scene selector -->
        <div style="display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:6px;">
          <label style="font-size:0.8rem;">
            Start scene:
            <select id="sceneSelect" style="background:#020617;color:#e5e7eb;border-radius:6px;border:1px solid #1f2937;padding:2px 6px;font-size:0.8rem;">
              <option value="magical_school">Magical school</option>
              <option value="university">University campus</option>
              <option value="western">Western frontier town</option>
              <option value="private_eye">1940s private investigator</option>
            </select>
          </label>
        </div>

        <!-- Main controls -->
        <div style="display:flex; flex-wrap:wrap; gap:6px; align-items:center;">
          <button id="genBtn" class="btn">1) Generate image</button>
          <button id="confirmBtn" class="btn" disabled>2) Confirm selection</button>
          <button id="resetBtn" class="btn">Reset</button>
        </div>

        <!-- View/navigation controls -->
        <div style="display:flex; flex-wrap:wrap; gap:6px; align-items:center; margin-top:6px; font-size:0.8rem;">
          <span>Look:</span>
          <button id="viewLeftBtn" class="btn">‚¨Ö Left</button>
          <button id="viewRightBtn" class="btn">Right ‚û°</button>
          <button id="viewUpBtn" class="btn">‚¨Ü Up</button>
          <button id="viewDownBtn" class="btn">Down ‚¨á</button>
          <button id="viewZoomOutBtn" class="btn">üîç Zoom out</button>
        </div>

        <div id="hud"></div>

        <div id="stage">
          <div id="stageInner">
            <canvas id="imgCanvas" width="768" height="512"></canvas>
          </div>
        </div>

        <div id="choices"></div>
      </div>

      <!-- Right: backpack + console -->
      <div class="col">
        <div class="card">
          <strong>Backpack</strong>
          <div id="backpackGrid"></div>
        </div>

        <div class="card" style="margin-top:8px; max-width: 360px;">
          <strong>Console</strong>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
